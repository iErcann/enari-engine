<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Enari FPS Engine</title>

  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #fps {
      position: absolute;
      background: rgba(0, 0, 0, 0);
      top: 0px;
      left: 20px;
      font-weight: 400;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: white;
    }

    #overlay {
      height: 100%;
      width: 100%;
      pointer-events: none;
      position: absolute;
      top: 0%;
      z-index: 1;
      box-shadow: inset 0 0 120px #000, inset 0 0 80px #000, inset 0 0 40px #000;
    }

    #crosshair {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 5%;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <p id="fps"></p>
    <div id="overlay"></div>
 <img id="crosshair" src="crosshair.png" alt="Crosshair">
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
